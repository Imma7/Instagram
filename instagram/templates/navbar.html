<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
<div class="container-fluid">
  <div class="navbar">
    <a href='#'><i class="fa fa-instagram"></i><span style="float: left;"></span></a>
      
    <!-- Adding a search form  -->
      <div class="col-md-4 col-sm-4 navbar-left">

            <form class="navbar-form" role="search" action="{% url 'search_results' %}">
    
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search business" name="hood">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
    
            </form>
        </div>
        <!-- search form end -->
      
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ user.username }}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="{% url 'profile' user_id=user.id %}">Profile</a>
            <a class="dropdown-item" href="{%url 'new-post' %}">Create Post</a>
            <a class="dropdown-item" href="/accounts/password/change">Change Password</a>
            <a class="dropdown-item" href="/logout">Log Out</a>
          </div>
        </div>
      
  </div>
</div> 
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
